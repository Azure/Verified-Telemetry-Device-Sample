name: $(BuildID)_$(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

resources:
  repositories:
  - repository: Device-Lab
    type: git
    endpoint: azure-iot-dde
    name: Device-Lab/Device-Lab

trigger: 
  batch: true
  branches:
    include:
      - main
  paths:
    exclude:
      - doc/*

jobs:
- job: MXCHIP_Build
  pool:
    name: 'DDE'
    demands:
    - MXCHIPAZ3166 -equals true
  steps:
  - checkout: self
    clean: true
    submodules: recursive
  - checkout: Device-Lab
    clean: true

  # Azure CLI to start certification
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'ExpressLogicDeviceLabResourceManagerSC'     
      scriptType: 'ps'
      scriptLocation: 'scriptPath'
      scriptPath: '$(Build.SourcesDirectory)\Device-Lab\generate_creds.ps1'
      arguments: '$(Build.SourcesDirectory)\Verified-Telemetry-Device-Sample\core\model'
      useGlobalConfig: true
    displayName: "Start Certification"

  # modify config with credentials 
  - task: PowerShell@2
    inputs:
      targetType: 'filePath'
      filePath: '$(Build.SourcesDirectory)\Verified-Telemetry-Device-Sample\tools\update_config.ps1'
      arguments: > # Use this to avoid newline characters in multiline string
        -ConfigFilePath '$(Build.SourcesDirectory)\Verified-Telemetry-Device-Sample\MXChip\AZ3166\app\azure_config.h'
    displayName: 'Modify config file'

  # Build binary
  - script: |
      echo %PATH%
      cd $(Build.SourcesDirectory)\Verified-Telemetry-Device-Sample\MXChip\AZ3166\tools
      .\rebuild.bat
    displayName: "Build Binary"

  # Flash binary to hardware
  - task: PowerShell@2
    inputs:
      targetType: 'filePath'
      filePath: '$(Build.SourcesDirectory)\Device-Lab\flashing_tools\flash-board.ps1'
      arguments: > # Use this to avoid newline characters in multiline string
        -BinPath '$(Build.SourcesDirectory)\Verified-Telemetry-Device-Sample\MXChip\AZ3166\build\app\mxchip_azure_iot.hex'
    displayName: 'Flash binary'

  # Monitor device for successful connection to Iot Hub
  - task: PowerShell@2
    inputs:
      targetType: 'filePath'
      filePath: '$(Build.SourcesDirectory)\Device-Lab\scan_serial.ps1'
      arguments: > # Use this to avoid newline characters in multiline string
        -TestString 'Connected to IoTHub.'
    displayName: 'Scan serial port'

  # Azure CLI to run certification
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'ExpressLogicDeviceLabResourceManagerSC'
      scriptType: 'ps'
      scriptLocation: 'scriptPath'
      scriptPath: '$(Build.SourcesDirectory)\Device-Lab\run_certification.ps1'
      arguments: $(TESTID)
      useGlobalConfig: true
    displayName: "Run Certification"
